<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body style="background-color: blanchedalmond">
    <div id="cards" style="display: flex; gap: 5px; flex-wrap: wrap"></div>
    <h2 id="sum"></h2>
  </body>
  <script>
    const card = document.getElementById("cards");

    const sumh = document.getElementById("sum");

    const cardsData = [
      {
        id: 1,
        name: "Aaru",
        image: "https://cataas.com/cat?random=1",
        gender: "female",
        marks: Math.floor(Math.random() * 51) + 50,
      },
      {
        id: 2,
        name: "Ankit",
        image: "https://cataas.com/cat?random=2",
        gender: "male",
        marks: Math.floor(Math.random() * 51) + 50,
      },
      {
        id: 3,
        name: "John",
        image: "https://cataas.com/cat?random=3",
        gender: "male",
        marks: Math.floor(Math.random() * 51) + 50,
      },
      {
        id: 4,
        name: "Jane",
        image: "https://cataas.com/cat?random=4",
        gender: "female",
        marks: Math.floor(Math.random() * 51) + 50,
      },
      {
        id: 5,
        name: "Mike",
        image: "https://cataas.com/cat?random=5",
        gender: "male",
        marks: Math.floor(Math.random() * 51) + 50,
      },
      {
        id: 6,
        name: "Sara",
        image: "https://cataas.com/cat?random=6",
        gender: "female",
        marks: Math.floor(Math.random() * 51) + 50,
      },
      {
        id: 7,
        name: "Tom",
        image: "https://cataas.com/cat?random=7",
        gender: "male",
        marks: Math.floor(Math.random() * 51) + 50,
      },
      {
        id: 8,
        name: "Lucy",
        image: "https://cataas.com/cat?random=8",
        gender: "female",
        marks: Math.floor(Math.random() * 51) + 50,
      },
      {
        id: 9,
        name: "Mark",
        image: "https://cataas.com/cat?random=9",
        gender: "male",
        marks: Math.floor(Math.random() * 51) + 50,
      },
      {
        id: 10,
        name: "Emma",
        image: "https://cataas.com/cat?random=10",
        gender: "female",
        marks: Math.floor(Math.random() * 51) + 50,
      },
    ];

    let sum = cardsData.reduce((acc, data) => acc + data.marks, 0);
    sumh.innerText = sum;

    cardsData.map((cardData) => {
      if (cardData.id != 10) {
        let mycard = document.createElement("div");
        mycard.innerHTML = `<div style="width:200px;height: 200px; border:1px; border-radius:30px; background-color:lightblue; display:flex; flex-direction:column; justify-content:center;align-items:center;color:white">
            <img src="${cardData.image}" alt="${cardData.name}" style="width:100px;height:100px;border-radius:50%;margin-bottom:10px;">
            ${cardData.name}
        </div>`;
        card.appendChild(mycard);
      }
      if (cardData.id == 10) {
        if (cardData.id != 10) {
          let mycard = document.createElement("div");
          mycard.innerHTML = `<div style="width:200px;height: 200px; border:1px; border-radius:30px; background-color:blue; display:flex; flex-direction:column; justify-content:center;align-items:center;color:white">
                    <img src="${cardData.image}" alt="${cardData.name}" style="width:100px;height:100px;border-radius:50%;margin-bottom:10px;">
                    ${cardData.name}
                </div>`;
          card.appendChild(mycard);
        }
      }
    });
  </script>
</html>
